<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Hello, Module 5</title>
    <meta charset="utf-8" />
</head>
<body>
<div>
    <ul>
        <th:block th:each="track : ${music}">
            <li th:text="${track.title}"/>
        </th:block>
    </ul>
    <form th:action="@{/music}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" placeholder="Zipped Music"/>
        <input type="submit" value="New Music"/>
    </form>
</div>
</body>
</html>
